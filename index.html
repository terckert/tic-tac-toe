<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <div id="gameboard">
        <div class="board-row">
            <button id="top-left" class="board-space top left">&#128280;</button>
            <button id="top-center" class="board-space top center">&#10006;</button>
            <button id="top-right" class="board-space top right">&#128280;</button>
        </div>
        <div class="board-row">
            <button id="middle-left" class="board-space middle left">&#10006;</button>
            <button id="middle-center" class="board-space middle center">&#128280;</button>
            <button id="middle-right" class="board-space middle right">&#10006;</button>
        </div>
        <div class="board-row">
            <button id="lower-left" class="board-space lower left">&#128280;</button>
            <button id="lower-center" class="board-space lower center">&#10006;</button>
            <button id="lower-right" class="board-space lower right">&#128280;</button>
        </div>
    </div>
    <footer>
        <span> Made by Timothy Erckert</span>
        <a title="Github repo" href="https://github.com/terckert/tic-tac-toe"><img id="github-logo" src="./images/GitHub-Mark-32px.png" alt=""></a>
    </footer>
</body>
</html>
